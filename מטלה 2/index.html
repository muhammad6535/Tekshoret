<body>
    <div class="container">
        <div class="title">
            <h1>
                Order Form
            </h1>
        </div>
        <form action="https://formspree.io/f/moqpkgzq" method="POST">
            <br>
            <label>
                Order Number:<br>
            </label>
            <input type="text" name="orderNumber" placeholder="Name Id" size="30" value="29760734" disabled>
            <br><br>
            <label>
                First Name :<br>
            </label>
            <input type="text" name="nameAndID" size="30" maxlength="20">
            <br><br>


            <label>
                Seconde Name :<br>
            </label>
            <input type="text" name="nameAndID" size="30" maxlength="20">
            <br><br>


            <label for="Type">Type of clothing:</label><br>
            <input type="radio" id="Shirt" name="Type1" value="Red" checked="checked">
            <label for="Type">Shirt</label><br>
            <input type="radio" id="Undershirt" name="Type1" value="other">
            <label for="Type">Undershirt</label><br>
            <input type="radio" id="sweater" name="Type1" value="other">
            <label for="Type">sweater</label><br>
            <input type="radio" id="hoodie" name="Type1" value="other">
            <label for="Type">hoodie</label><br>
            <input type="radio" id="Coat" name="Type1" value="other">
            <label for="Type">Coat</label><br>


            <br><br>


            <label for="color">Color:</label><br>
            <select id="color" name="White">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
                <option value="White" selected>White</option>
            </select>
            <br><br>

            <label for="Size">Size:</label><br>
            <input type="radio" id="s" name="size" value="Red">
            <label for="Size">S</label><br>
            <input type="radio" id="m" name="size" value="female">
            <label for="Size">M</label><br>
            <input type="radio" id="l" name="size" value="other">
            <label for="Size">L</label><br>
            <input type="radio" id="xl" name="size" value="other">
            <label for="Size">XL</label><br>



            <br><br>
            <label>Position of the logo:</label><br>
            <input type="checkbox" id="extras" name="extras" value="hotSauce">
            <label for="vehicle1">Backward</label><br>
            <input type="checkbox" id="extras" name="extras" value=" Parmesan">
            <label for=" Parmesan ">Forward</label><br>
            <input type="checkbox" id="extras" name="extras" value=" Parmesan">
            <label for=" Parmesan ">Right sleeve</label><br>
            <input type="checkbox" id="extras" name="extras" value=" Parmesan">
            <label for=" Parmesan ">Left sleeve</label><br>
            <br><br>

            <label>
                Address:
                <br>
                <textarea name="address" rows="10" cols="30"></textarea>
            </label>
            <br><br>

            <input type="submit" value="שלח הזמנה"> <input type="reset" value="התחל מהתחלה">
        </form>
    </div>
